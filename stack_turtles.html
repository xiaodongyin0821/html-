<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>叠乌龟游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'HarmonyOS Sans', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #fffde7 100%);
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
        }
        .container {
            max-width: 700px;
            width: 100vw;
            margin: 0 auto;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            letter-spacing: 0.1em;
            color: #388e3c;
            margin-top: 22px;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px #b2dfdb;
        }
        #top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 6px;
            margin-bottom: 0;
            gap: 12px;
        }
        #toggle-instructions-btn {
            background: linear-gradient(90deg, #b2dfdb 0%, #81c784 100%);
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1em;
            font-weight: bold;
            color: #222;
            box-shadow: 0 2px 6px #b2dfdb55;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #toggle-instructions-btn:hover {
            background: linear-gradient(90deg, #81c784 0%, #b2dfdb 100%);
            box-shadow: 0 4px 12px #26a69a55;
        }
        #instructions {
            max-width: 98vw;
            width: 98vw;
            box-sizing: border-box;
            margin: 10px auto 0 auto;
            background: rgba(255,255,255,0.97);
            border: 1.5px solid #b2dfdb;
            border-radius: 14px;
            padding: 14px 4vw;
            font-size: 16px;
            color: #444;
            line-height: 1.7;
            box-shadow: 0 4px 16px #b2dfdb44;
            display: none;
            transition: all 0.2s;
        }
        #instructions ul {
            margin: 10px 0 0 24px;
        }
        #controls {
            text-align: center;
            margin-top: 12px;
            font-size: 1em;
        }
        #message {
            text-align: center;
            color: #d32f2f;
            font-size: 18px;
            min-height: 24px;
            margin-top: 6px;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        #steps {
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 18px;
            color: #388e3c;
            font-weight: bold;
            letter-spacing: 0.07em;
        }
        #game-count {
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            font-size: 16px;
            color: #1976d2;
            font-weight: bold;
            letter-spacing: 0.07em;
            user-select: none;
        }
        #reset-btn, #start-btn, #auto-demo-btn {
            margin-left: 8px;
            background: linear-gradient(90deg, #b2dfdb 0%, #81c784 100%);
            border: none;
            border-radius: 8px;
            padding: 6px 14px;
            font-size: 1em;
            font-weight: bold;
            color: #222;
            box-shadow: 0 2px 6px #b2dfdb55;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        #reset-btn:hover, #start-btn:hover, #auto-demo-btn:hover {
            background: linear-gradient(90deg, #81c784 0%, #b2dfdb 100%);
            box-shadow: 0 4px 12px #26a69a55;
        }
        #input-n {
            width: 40px;
            font-size: 1em;
            border-radius: 5px;
            border: 1.5px solid #b2dfdb;
            padding: 2px 4px;
            margin-right: 2px;
            text-align: center;
        }
        /* 游戏主界面整体容器，包含ABC和步数 */
        #main-game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 0;
            width: 100vw;
            max-width: 700px;
            box-sizing: border-box;
        }
        #game {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-top: 0;
            margin-bottom: 6px;
            gap: 24px;
            width: 100vw;
            max-width: 700px;
            box-sizing: border-box;
            /* 高度由JS动态设置 */
        }
        .tower {
            width: 110px;
            /* 高度由JS动态设置 */
            margin: 0 6px;
            background: linear-gradient(180deg, #e0e0e0 60%, #b2dfdb 100%);
            border-radius: 18px 18px 0 0;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            box-shadow: 0 8px 22px #b2dfdb55;
            border: 2px solid #80cbc4;
            transition: box-shadow 0.2s, height 0.2s;
        }
        .tower:hover {
            box-shadow: 0 12px 36px #26a69a55;
        }
        .tower-label {
            text-align: center;
            font-weight: bold;
            margin-top: 7px;
            font-size: 1.5em;
            color: #388e3c;
            letter-spacing: 0.13em;
            text-shadow: 0 1px 4px #b2dfdb88;
            line-height: 1.2;
            min-height: 1.5em;
            user-select: none;
        }
        .turtle {
            --turtle-width: 80px;
            --turtle-height: 44px;
            --turtle-font: 18px;
            width: var(--turtle-width);
            height: var(--turtle-height);
            margin-bottom: 4px;
            border-radius: 14px;
            background: none;
            color: #333;
            text-align: center;
            line-height: var(--turtle-height);
            font-weight: bold;
            font-size: var(--turtle-font);
            box-shadow: 0 3px 10px #b2dfdb88;
            cursor: pointer;
            transition: box-shadow 0.2s, border 0.2s, transform 0.15s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .turtle.selected {
            border: 3px solid #1976d2;
            box-shadow: 0 0 18px #1976d2cc, 0 3px 10px #b2dfdb88;
            transform: scale(1.07) translateY(-4px);
        }
        .turtle:hover:not(.selected) {
            box-shadow: 0 0 10px #26a69a99, 0 3px 10px #b2dfdb88;
            transform: scale(1.03);
        }
        /* 乌龟SVG样式 */
        .turtle-svg {
            width: 90%;
            height: 90%;
            max-width: 100%;
            max-height: 100%;
            display: block;
            filter: drop-shadow(0 2px 8px #b2dfdb88);
        }
        .turtle-num {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--turtle-font);
            font-weight: bold;
            color: #333;
            pointer-events: none;
            text-shadow: 0 1px 4px #fffde7cc, 0 0px 2px #388e3c88;
        }
        #auto-demo-btn { margin-left: 8px; }
        #speed-label { margin-left: 10px; }
        #speed-range {
            width: 90px;
            vertical-align: middle;
            accent-color: #388e3c;
        }
        #fireworks-canvas { display: none !important; }
        #blur-overlay { display: none !important; }
        #signature {
            width: 100vw;
            max-width: 700px;
            margin: 0 auto 0 auto;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            font-family: 'HarmonyOS Sans', '微软雅黑', Arial, sans-serif;
            font-size: 1.1em;
            color: #388e3c;
            letter-spacing: 0.12em;
            font-weight: bold;
            opacity: 0.85;
            background: rgba(255,255,255,0.7);
            border-radius: 0 0 18px 18px;
            box-shadow: 0 -2px 12px #b2dfdb33;
            margin-top: 10px;
            margin-bottom: 0;
            height: 38px;
        }
        /* 响应式优化：小屏幕下保持乌龟和数字可见且不被压缩 */
        @media (max-width: 900px) {
            .container { max-width: 98vw; }
            #game { gap: 8px; max-width: 98vw; }
            .tower { width: 50px; }
            .tower-label { font-size: 1.2em; min-height: 1.5em; }
            .turtle {
                --turtle-width: 32px;
                --turtle-height: 18px;
                --turtle-font: 9px;
            }
            #signature { font-size: 0.95em; height: 28px; border-radius: 0 0 10px 10px;}
        }
        @media (max-width: 600px) {
            #instructions { padding: 8px 2vw; font-size: 13px;}
            .container { max-width: 100vw; }
            #main-game-area { margin-top: 4px; }
            #game { gap: 2px; max-width: 100vw;}
            .tower { width: 22vw; min-width: 22vw; max-width: 32vw; }
            .tower-label { font-size: 1.3em; min-height: 1.5em; }
            .turtle {
                --turtle-width: 16vw;
                --turtle-height: 8vw;
                --turtle-font: 4vw;
                min-width: 14px;
                min-height: 8px;
                max-width: 60px;
                max-height: 30px;
            }
            .turtle-svg {
                width: 100%;
                height: 100%;
                min-width: 10px;
                min-height: 8px;
                max-width: 60px;
                max-height: 30px;
            }
            #steps { font-size: 10px; }
            #game-count { font-size: 10px; }
            #signature { font-size: 0.8em; height: 18px; border-radius: 0 0 6px 6px;}
        }
        @media (max-width: 400px) {
            .tower { width: 28vw; min-width: 18vw; }
            .turtle {
                --turtle-width: 12vw;
                --turtle-height: 6vw;
                --turtle-font: 3vw;
                min-width: 8px;
                min-height: 5px;
                max-width: 30px;
                max-height: 16px;
            }
            .tower-label { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>叠乌龟游戏</h1>
        <div id="top-bar">
            <button id="toggle-instructions-btn">游戏说明</button>
        </div>
        <div id="instructions">
            <b>游戏说明：</b><br>
            叠乌龟是一种经典的益智游戏。目标是将所有乌龟从左侧的乌龟堆（A）移动到右侧的乌龟堆（C），每次只能移动一个乌龟，并且大乌龟不能叠在小乌龟上面。<br>
            <ul>
                <li>点击一个有乌龟的堆选中顶部乌龟，再点击另一个堆完成移动。</li>
                <li>每次只能移动最上面的乌龟。</li>
                <li>不能将大乌龟叠在小乌龟上。</li>
                <li>你可以选择层数，挑战更高难度！</li>
                <li>点击“自动演示”可观看自动解法过程，速度可调。</li>
            </ul>
            <span style="color:#888;">祝你玩得开心！</span>
        </div>
        <div id="controls">
            层数: <input id="input-n" type="number" min="2" max="8" value="3">
            <button id="start-btn">开始游戏</button>
            <button id="reset-btn">重置</button>
            <button id="auto-demo-btn" style="margin-left:8px;">自动演示</button>
            <span id="speed-label">
                速度: 
                <select id="speed-range">
                    <option value="10">极速</option>
                    <option value="100">很快</option>
                    <option value="500">中等</option>
                    <option value="1000">较慢</option>
                    <option value="2000">很慢</option>
                </select>
                <span id="speed-value">中等</span>
            </span>
        </div>
        <div id="main-game-area">
            <div id="game"></div>
            <div id="steps"></div>
            <div id="game-count"></div>
        </div>
        <div id="message"></div>
    </div>
    <div id="blur-overlay"></div>
    <canvas id="fireworks-canvas"></canvas>
    <div id="signature">胖墩会武术</div>
    <script>
        let towers, n, steps, selectedTower = null;
        let autoDemoRunning = false;
        let autoDemoAbort = false;

        // 游戏次数统计
        let gameCount = 0;
        // 尝试从localStorage读取
        if (window.localStorage) {
            let gc = localStorage.getItem('stack_turtles_game_count');
            if (gc !== null) {
                gameCount = parseInt(gc) || 0;
            }
        }

        // --- 礼花特效相关（已禁用） ---
        const fireworks = { start() {}, stop() {} };

        function createTowers(n) {
            towers = { 'A': [], 'B': [], 'C': [] };
            for (let i = n; i >= 1; i--) {
                towers['A'].push(i);
            }
        }

        // 更精致的乌龟SVG生成函数
        function getTurtleSVG(size, color) {
            let shellColor = color || "#8bc34a";
            let bodyColor = "#388e3c";
            let scale = 1 + (size-1)*0.13;
            return `
            <svg class="turtle-svg" viewBox="0 0 90 54" style="transform:scale(${scale});">
                <ellipse cx="45" cy="48" rx="22" ry="6" fill="#b2dfdb88"/>
                <g>
                    <ellipse cx="18" cy="40" rx="7" ry="4" fill="${bodyColor}" stroke="#2e7d32" stroke-width="2"/>
                    <ellipse cx="72" cy="40" rx="7" ry="4" fill="${bodyColor}" stroke="#2e7d32" stroke-width="2"/>
                    <ellipse cx="24" cy="18" rx="5" ry="2.5" fill="${bodyColor}" stroke="#2e7d32" stroke-width="2"/>
                    <ellipse cx="66" cy="18" rx="5" ry="2.5" fill="${bodyColor}" stroke="#2e7d32" stroke-width="2"/>
                    <ellipse cx="14" cy="44" rx="1.1" ry="2" fill="#795548"/>
                    <ellipse cx="22" cy="44" rx="1.1" ry="2" fill="#795548"/>
                    <ellipse cx="68" cy="44" rx="1.1" ry="2" fill="#795548"/>
                    <ellipse cx="76" cy="44" rx="1.1" ry="2" fill="#795548"/>
                    <ellipse cx="21" cy="21" rx="0.8" ry="1.3" fill="#795548"/>
                    <ellipse cx="27" cy="21" rx="0.8" ry="1.3" fill="#795548"/>
                    <ellipse cx="63" cy="21" rx="0.8" ry="1.3" fill="#795548"/>
                    <ellipse cx="69" cy="21" rx="0.8" ry="1.3" fill="#795548"/>
                </g>
                <ellipse cx="45" cy="28" rx="26" ry="16" fill="url(#shellGrad${size})" stroke="#333" stroke-width="2.2"/>
                <ellipse cx="45" cy="28" rx="20" ry="12" fill="#fffde7" opacity="0.25"/>
                <ellipse cx="45" cy="28" rx="12" ry="7" fill="#fffde7" opacity="0.18"/>
                <g opacity="0.45">
                    <ellipse cx="45" cy="28" rx="8" ry="4.5" fill="none" stroke="#fffde7" stroke-width="2"/>
                    <ellipse cx="45" cy="28" rx="15" ry="9" fill="none" stroke="#fffde7" stroke-width="1.2"/>
                    <ellipse cx="45" cy="28" rx="22" ry="13" fill="none" stroke="#fffde7" stroke-width="0.8"/>
                </g>
                <ellipse cx="45" cy="10" rx="9" ry="8" fill="${bodyColor}" stroke="#2e7d32" stroke-width="2"/>
                <ellipse cx="42" cy="8.5" rx="1.7" ry="1.7" fill="#222"/>
                <ellipse cx="48" cy="8.5" rx="1.7" ry="1.7" fill="#222"/>
                <ellipse cx="41.5" cy="8" rx="0.5" ry="0.5" fill="#fff"/>
                <ellipse cx="47.5" cy="8" rx="0.5" ry="0.5" fill="#fff"/>
                <ellipse cx="39.5" cy="13" rx="1.2" ry="0.7" fill="#ffb6b6" opacity="0.7"/>
                <ellipse cx="50.5" cy="13" rx="1.2" ry="0.7" fill="#ffb6b6" opacity="0.7"/>
                <path d="M43.5,13 Q45,15 46.5,13" stroke="#ad1457" stroke-width="1.2" fill="none" stroke-linecap="round"/>
                <defs>
                    <radialGradient id="shellGrad${size}" cx="50%" cy="45%" r="70%">
                        <stop offset="0%" stop-color="#fffde7" stop-opacity="0.7"/>
                        <stop offset="60%" stop-color="${shellColor}" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#5d4037" stop-opacity="0.7"/>
                    </radialGradient>
                </defs>
            </svg>
            `;
        }

        // 动态设置塔和游戏区高度
        function setTowerAndGameHeight(n) {
            // 以大屏为基准
            let baseTurtleHeight = 44, baseTurtleMargin = 4, baseLabel = 36;
            let towerHeight = n * baseTurtleHeight + (n-1)*baseTurtleMargin + baseLabel;
            let gameHeight = towerHeight + 20;
            // 响应式下缩放
            if (window.innerWidth <= 900) {
                baseTurtleHeight = 18;
                baseTurtleMargin = 2;
                baseLabel = 28;
                towerHeight = n * baseTurtleHeight + (n-1)*baseTurtleMargin + baseLabel;
                gameHeight = towerHeight + 10;
            }
            if (window.innerWidth <= 600) {
                // 以vw为单位，保证在极小屏幕下也能显示
                let vw = Math.max(window.innerWidth, 320) / 100;
                baseTurtleHeight = 8 * vw;
                baseTurtleMargin = 1 * vw;
                baseLabel = 18;
                towerHeight = n * baseTurtleHeight + (n-1)*baseTurtleMargin + baseLabel;
                gameHeight = towerHeight + 4;
            }
            document.querySelectorAll('.tower').forEach(t => t.style.height = towerHeight + 'px');
            document.getElementById('game').style.height = gameHeight + 'px';
        }

        function render() {
            const gameDiv = document.getElementById('game');
            gameDiv.innerHTML = '';
            const turtleColors = [
                '#8bc34a', '#4caf50', '#cddc39', '#ffb347', '#ffcc33', '#b388ff', '#40c4ff', '#ffab91',
                '#a5d6a7', '#ffd54f', '#f48fb1', '#90caf9'
            ];
            // 动态计算乌龟尺寸
            let turtleWidth = 80, turtleHeight = 44, turtleFont = 18;
            if (window.innerWidth <= 900) {
                turtleWidth = 32; turtleHeight = 18; turtleFont = 9;
            }
            if (window.innerWidth <= 600) {
                let vw = Math.max(window.innerWidth, 320) / 100;
                turtleWidth = 16 * vw;
                turtleHeight = 8 * vw;
                turtleFont = 4 * vw;
                if (turtleWidth < 14) turtleWidth = 14;
                if (turtleHeight < 8) turtleHeight = 8;
                if (turtleFont < 6) turtleFont = 6;
                if (turtleWidth > 60) turtleWidth = 60;
                if (turtleHeight > 30) turtleHeight = 30;
                if (turtleFont > 24) turtleFont = 24;
            }
            if (window.innerWidth <= 400) {
                let vw = Math.max(window.innerWidth, 240) / 100;
                turtleWidth = 12 * vw;
                turtleHeight = 6 * vw;
                turtleFont = 3 * vw;
                if (turtleWidth < 8) turtleWidth = 8;
                if (turtleHeight < 5) turtleHeight = 5;
                if (turtleFont < 4) turtleFont = 4;
                if (turtleWidth > 30) turtleWidth = 30;
                if (turtleHeight > 16) turtleHeight = 16;
                if (turtleFont > 14) turtleFont = 14;
            }
            ['A', 'B', 'C'].forEach(name => {
                const towerDiv = document.createElement('div');
                towerDiv.className = 'tower';
                towerDiv.dataset.tower = name;
                towerDiv.onclick = () => {
                    if (autoDemoRunning) {
                        autoDemoAbort = true;
                        return;
                    }
                    onTowerClick(name);
                };
                towers[name].forEach((turtle, idx) => {
                    const turtleDiv = document.createElement('div');
                    turtleDiv.className = 'turtle';
                    // 动态设置CSS变量
                    turtleDiv.style.setProperty('--turtle-width', turtleWidth + 'px');
                    turtleDiv.style.setProperty('--turtle-height', turtleHeight + 'px');
                    turtleDiv.style.setProperty('--turtle-font', turtleFont + 'px');
                    if (selectedTower === name && idx === towers[name].length - 1) {
                        turtleDiv.classList.add('selected');
                    }
                    let color = turtleColors[(turtle-1)%turtleColors.length];
                    turtleDiv.innerHTML = getTurtleSVG(turtle, color) + `<div class="turtle-num">${turtle}</div>`;
                    towerDiv.appendChild(turtleDiv);
                });
                for (let i = towers[name].length; i < n; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.className = 'turtle';
                    emptyDiv.style.setProperty('--turtle-width', turtleWidth + 'px');
                    emptyDiv.style.setProperty('--turtle-height', turtleHeight + 'px');
                    emptyDiv.style.setProperty('--turtle-font', turtleFont + 'px');
                    emptyDiv.style.opacity = '0';
                    towerDiv.appendChild(emptyDiv);
                }
                const label = document.createElement('div');
                label.className = 'tower-label';
                label.textContent = name;
                towerDiv.appendChild(label);
                gameDiv.appendChild(towerDiv);
            });
            document.getElementById('steps').textContent = `步数: ${steps}`;
            // 显示游戏次数
            document.getElementById('game-count').textContent = `游戏次数: ${gameCount}`;
            setTowerAndGameHeight(n);
        }

        function showMessage(msg, color='#d32f2f') {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = msg;
            msgDiv.style.color = color;
        }

        function onTowerClick(name) {
            if (n === undefined) return;
            if (autoDemoRunning) return;
            if (selectedTower === null) {
                if (towers[name].length === 0) {
                    showMessage(`⚠️ ${name} 没有乌龟可选`);
                    return;
                }
                selectedTower = name;
                showMessage(`已选中 ${name}，请选择目标堆`);
            } else {
                if (selectedTower === name) {
                    selectedTower = null;
                    showMessage('');
                    render();
                    return;
                }
                let source = selectedTower, target = name;
                if (towers[source].length === 0) {
                    showMessage(`⚠️ 源堆 ${source} 没有乌龟！`);
                    selectedTower = null;
                    render();
                    return;
                }
                let turtle = towers[source][towers[source].length - 1];
                if (towers[target].length === 0 || towers[target][towers[target].length - 1] > turtle) {
                    towers[source].pop();
                    towers[target].push(turtle);
                    steps += 1;
                    showMessage('');
                    if (towers['C'].length === n) {
                        // 游戏完成，计数+1
                        if (window.localStorage) {
                            gameCount += 1;
                            localStorage.setItem('stack_turtles_game_count', gameCount);
                        } else {
                            gameCount += 1;
                        }
                        render();
                        showMessage(`🎉 恭喜！你用了 ${steps} 步完成叠乌龟！`, '#388e3c');
                        n = undefined;
                        return;
                    }
                } else {
                    showMessage(`⚠️ 无法移动：目标堆 ${target} 的顶部乌龟比当前小！`);
                }
                selectedTower = null;
            }
            render();
        }

        function startGame() {
            n = parseInt(document.getElementById('input-n').value) || 3;
            if (n < 2) n = 2;
            if (n > 8) n = 8;
            steps = 0;
            selectedTower = null;
            createTowers(n);
            showMessage('');
            render();
            fireworks.stop();
            autoDemoAbort = true;
            autoDemoRunning = false;
            document.getElementById('auto-demo-btn').textContent = "自动演示";
        }

        function hanoiMoves(num, from, via, to, moves) {
            if (num === 0) return;
            hanoiMoves(num-1, from, to, via, moves);
            moves.push([from, to]);
            hanoiMoves(num-1, via, from, to, moves);
        }

        async function autoDemo() {
            if (autoDemoRunning) {
                autoDemoAbort = true;
                return;
            }
            startGame();
            autoDemoRunning = true;
            autoDemoAbort = false;
            document.getElementById('auto-demo-btn').textContent = "停止演示";
            selectedTower = null;
            render();

            let speedSelect = document.getElementById('speed-range');
            let speed = parseInt(speedSelect.value) || 500;
            let moves = [];
            hanoiMoves(n, 'A', 'B', 'C', moves);

            for (let i = 0; i < moves.length; i++) {
                if (autoDemoAbort) break;
                let [from, to] = moves[i];
                selectedTower = from;
                render();
                await new Promise(r => setTimeout(r, Math.max(5, speed/2)));
                let turtle = towers[from][towers[from].length - 1];
                towers[from].pop();
                towers[to].push(turtle);
                steps += 1;
                selectedTower = null;
                render();
                await new Promise(r => setTimeout(r, speed));
            }
            selectedTower = null;
            render();
            if (!autoDemoAbort && towers['C'].length === n) {
                // 自动演示完成也计数
                if (window.localStorage) {
                    gameCount += 1;
                    localStorage.setItem('stack_turtles_game_count', gameCount);
                } else {
                    gameCount += 1;
                }
                render();
                showMessage(`🎉 自动演示完成！共 ${steps} 步。`, '#388e3c');
            }
            autoDemoRunning = false;
            autoDemoAbort = false;
            document.getElementById('auto-demo-btn').textContent = "自动演示";
        }

        // 速度档位显示
        document.addEventListener('DOMContentLoaded', function() {
            let speedSelect = document.getElementById('speed-range');
            let speedValue = document.getElementById('speed-value');
            function updateSpeedLabel() {
                let label = speedSelect.options[speedSelect.selectedIndex].text;
                speedValue.textContent = label;
            }
            speedSelect.onchange = updateSpeedLabel;
            updateSpeedLabel();

            // 说明按钮折叠
            const btn = document.getElementById('toggle-instructions-btn');
            const inst = document.getElementById('instructions');
            btn.onclick = function() {
                if (inst.style.display === 'none' || inst.style.display === '') {
                    inst.style.display = 'block';
                    btn.textContent = '收起说明';
                } else {
                    inst.style.display = 'none';
                    btn.textContent = '游戏说明';
                }
            };
        });

        // 层数输入同步调整塔高度
        document.getElementById('input-n').addEventListener('input', function() {
            let val = parseInt(this.value) || 3;
            if (val < 2) val = 2;
            if (val > 8) val = 8;
            setTowerAndGameHeight(val);
        });

        document.getElementById('start-btn').onclick = startGame;
        document.getElementById('reset-btn').onclick = startGame;
        document.getElementById('auto-demo-btn').onclick = autoDemo;

        // 初始化
        startGame();
        // 首次设置高度
        setTowerAndGameHeight(parseInt(document.getElementById('input-n').value) || 3);
        // 首次显示游戏次数
        if (document.getElementById('game-count')) {
            document.getElementById('game-count').textContent = `游戏次数: ${gameCount}`;
        }
    </script>
</body>
</html>
